name: 'Injustice'
status: 'green'
definition:
  'Injustice refers to the unequal distribution of wealth, good health, education, etc. The fact that racial minorities receive a lower quality of care because of discrimination stems from a historically unjust healthcare system.'
related:
  - 'Inclusion'
why_we_care:
  'It is important to pay attention to historic and present injustices when engaging with participants and patients. Injustice relates to the ethical use of genomes and has shaped the way different communities view the use of bodily material, bio-banking, and notions of the afterlife.'
alternatives:
