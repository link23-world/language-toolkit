context:
  'In a clinical context, injustice is interconnected with class and racial struggles as these socio-political factors often determine individualsâ€™ access to health care, education, housing and so on. Some patients, such as those from the Caribbean and Black communities, often refrain from participating in genetic studies on account of histories of medical racism and violence.'
debate:
  'Injustice is generally an accepted term. However, some people would argue that it is an injustice that a wealthy person has to pay extra for the same level of healthcare, whereas others would disagree on the basis that the wealthy person may have benefited from injustices elsewhere through a system that exploits people on low paid, zero hours contract work.'
