name: 'Decolonisation'
status: 'amber'
definition:
  'Decolonisation is a process which refers to the historic and ongoing resistance to, and ultimate overcoming of, colonialism. Colonialism is the action or process of settling among and establishing control over the indigenous people of an area, and building structures which continue to oppress them. Decolonisation often includes giving land back to indigenous communities; centering the collective instead of the individual; and finding ways of redistributing resources in an equitable way. In the UK, many student movements have pushed towards decolonising the curriculum, for instance, instance, by insisting on teaching history that include the contributions of those who have been colonised and the injustices they have experienced.'
