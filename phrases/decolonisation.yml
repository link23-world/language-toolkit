context:
  'In a political context decolonisation focuses on the redistribution of land, money and power to communities who have had these assets taken from them. The resources are used to build collective communities that are not structured around profit and exploitation.


  In a clinical context decolonisation means understanding that medical knowledge and research is founded on an extractive system with roots in colonialism and resisting this power structure. Decolonisation means to understand, for example, that dermatologists have primarily been trained to detect conditions on white skin, which can ultimately lead to people with darker skins having skin conditions that go undiagnosed or are diagnosed at late stages.'
debate:
  'Some people understand decolonisation as the period that follows independence from previous colonies. Decolonisation often has a much broader meaning, and requires an understanding of genomics and medicine as built on a violent history of exploitation and colonisation. It is not an event, but a long-term process.'
