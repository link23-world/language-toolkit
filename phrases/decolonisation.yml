why_we_care:
  'In order to do meaningful work, we need to recognise the UK and much of Europe as the colonisers of countries most underserved in genomics. African, Asian and indigenous communities. Decolonisation in genomics includes the process of ensuring ethical data stewardship, building trust between genome participants and researchers, and building capacity in local areas is central to research practice. It is related to cultural competency and sensitivity. Decolonisation can also include reckoning with the past violence of medical research institutions that often exploited Black and indigenous bodies for experiments and extracting samples; as such recentering these populations as recipients of genomic research outcomes. '
