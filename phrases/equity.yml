name: 'Equity'
status: 'green'
definition:
  'Equity is a practice that acknowledges baseline differences in access, structural supports, etc. are need to inform equal access and outcomes from policy interventions. Equitable practices acknowledge that offering simply equal support to everyone in a system that is flawed will not overcome these baseline differences. Instead, an equitable approach strives to offer intentional investment and greater support where needed to those who have been historically prevented from health care, housing, etc.'
related:
