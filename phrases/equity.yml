  - 'Data Diversity'
  - 'Injustice'
  - 'Protected Characteristics'
  - 'Social Determinants of Health'
  - 'JEDI'
why_we_care:
  'Health equity in genomic medicine requires greater availability of genomic information from diverse populations. Equitable practice in genomics acknowledges that the vast majority of genetic discoveries have been generated in populations of European ancestry. Because of this, the learnings generated from this population might not easily translate to people of other ancestries. This can lead to lower predictive accuracy and diagnostic yield in non-European populations.'
alternatives:
