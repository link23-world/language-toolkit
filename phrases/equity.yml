context:
  'In an everyday context, equity can be used in a range of settings as a way of giving more opportunities to disadvantaged groups such as women in the workplace or accessibility for those with disabilities for example.


  In a clinical context, health equity is used to address the health inequity experienced by particular groups due to biological and socioeconomic factors. We use the NHS Healthcare Inequalities Improvement Planning Matrix to link the work we do on Diverse data with wider health equity efforts. '
debate:
  'Equity is different from equality as equitable approaches aim not to offer **equal** healthcare to all but to offer more to those who are marginalised and disadvantaged. Equity requires structural changes in order to be successfully implemented: all populations must have equal, effective, and affordable access to genomic medicine. Further, diagnosis, prevention, and treatment strategies must target the genetic basis of diseases without bias for or against any group.'
