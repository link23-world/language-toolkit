context:
  "In a political context, Social Determinants of Health come out of a political and bureaucratic language that changes over time depending on a Government's health strategy."
debate:
  "Social Determinants of Health is a Government phrase that aims to describe all environmental and social factors that influence an individual's health. This terminology changes depending on Government policy and might not align with the viewpoints of individual clinicians and geneticists."
