name: 'Social Determinants of Health'
status: 'green'
definition:
  "Social determinants of health is an official term used by WHO and many governments to describe non-medical and non-genomic factors that influence public health outcomes. The determinants include individuals' wealth, education, health care, neighbourhood and social community as well as the access and quality of those. For example, such factors may include someone's literacy, job opportunities, and access to parks and food."
related:
  - 'Structural Racism'
  - 'Health Disparities'
why_we_care:
  'Social determinants of health are hard to discern when doing cross-root comparison. Systematic oppression means that certain groups are not taken into account, as patients and participants, and further, that ancestry itself is deeply correlated with social concepts like race.'
alternatives:
