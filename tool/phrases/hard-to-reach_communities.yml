name: 'Hard-to-Reach Communities'
status: 'red'
definition:
  'Hard-to-reach communities are those that use public services and are seen as difficult to involve or engage in public discussion which results in their needs not being heard or considered.'
related:
  - 'Underserved Communities'
  - 'Underrepresented Communities'
why_we_care:
  'Using collective terms to describe a range of different groups we engage with is necessary in order to succinctly communicate the work that we do. '
alternatives:
  - 'As much as possible be specific about the groups you are referring to, but where this is not possible, use "seldom-heard communities".'
context:
  ''
debate:
  'Saying that communities are "hard-to-reach" implies that it is the fault and responsibility of those communities whereas in fact, it is that the services themselves that are difficult to engage with and not serving all populations equally. '
resources:
  - '[“We are not that hard to reach!” – involving ‘seldom heard’ communities in research](https://manchesterresearchhive.wordpress.com/2018/09/13/we-are-not-that-hard-to-reach-involving-seldom-heard-communities-in-research/) by Hannah Long (2018)'
