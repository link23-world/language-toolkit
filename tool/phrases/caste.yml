why_we_care:
  'Understanding Caste helps geneticists to uncover links between social status and historic population dynamics. By studying different castes, geneticists can better understand genetic homogeneity, allowing them to trace different genotypes for diseases. For example, in India, the admixture of (northern and southern) genetic populations has resulted in castes having more Western Eurasian ancestry in higher ranks (Moorjani et al.,Â 2013.)'
